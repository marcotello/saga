<div class="add-genre">
  <app-dialog
    [title]="dialogTitle"
    [isOpen]="isDialogOpen()"
    (requestClose)="closeDialog()"
  >
    <form
      body
      id="addGenreForm"
      [formGroup]="genreForm"
      (ngSubmit)="onSave()"
      class="add-genre__form"
    >
      <label for="genreName">Genre Name</label>
      <input
        id="genreName"
        type="text"
        formControlName="name"
        placeholder="e.g. Mystery"
        autocomplete="off"
        required
      />

      @if (nameHasError()) {
        <small class="add-genre__error">Name is required.</small>
      }
    </form>

    <div footer class="add-genre__footer">
      <button type="button" class="add-genre__cancel" (click)="closeDialog()">
        Cancel
      </button>
      <button
        type="submit"
        class="add-genre__save"
        form="addGenreForm"
        [disabled]="genreForm.invalid"
      >
        Save
      </button>
    </div>
  </app-dialog>
</div>
