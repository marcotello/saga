<div class="profile-page">
  <div class="container">
    <h1>My Profile</h1>

    <!-- General Information Section -->
    <section class="profile-section">
      <h2>General Information</h2>
      
      <div class="profile-header">
        <div class="avatar-section">
          <img src="/images/avatar1.svg" alt="Profile avatar" class="avatar" />
          <div class="user-info">
            <span class="username">Teen1976</span>
            <span class="full-name">James Dixon</span>
          </div>
        </div>
        <button type="button" class="upload-button">Upload new picture</button>
      </div>

      <form class="profile-form">
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" value="James" />
          </div>
          
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" value="Dixon" />
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" value="jamesldixon@dayrep.com" />
        </div>

        <div class="form-group">
          <label for="bio">Bio</label>
          <textarea id="bio" name="bio" rows="4">I love to read.</textarea>
        </div>

        <div class="form-actions">
          <button type="submit" class="primary-button">Save Changes</button>
        </div>
      </form>
    </section>

    <!-- Password Section -->
    <section class="profile-section password-section">
      <h2>Password</h2>

      <form class="password-form">
        <div class="form-group">
          <label for="currentPassword">Current Password</label>
          <input type="password" id="currentPassword" name="currentPassword" placeholder="••••••••••••" />
        </div>

        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" />
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm New Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" />
        </div>

        <div class="form-actions">
          <button type="submit" class="primary-button">Update Password</button>
        </div>
      </form>
    </section>
  </div>
</div>
