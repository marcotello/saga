<div class="profile-page">
  <div class="container">
    <h1>My Profile</h1>

    <!-- General Information Section -->
    <article class="profile-section">
      <h2>General Information</h2>
      
      <div class="profile-header">
        <div class="avatar-section">
          <img src="/images/avatar1.svg" alt="Profile avatar" class="avatar" />
          <div class="user-info">
            <small>Teen1976</small>
            <h3>James Dixon</h3>
          </div>
        </div>
        <button type="button" class="outline">Upload new picture</button>
      </div>

      <form class="profile-form">
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" placeholder="John" />
          </div>
          
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" placeholder="Doe" />
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="johndoe@saga.com" />
        </div>

        <div class="form-group">
          <label for="bio">Bio</label>
          <textarea id="bio" name="bio" rows="4" placeholder="I love to read."></textarea>
        </div>

        <div class="form-actions">
          <button type="submit">Save Changes</button>
        </div>
      </form>
    </article>
  </div>
</div>
