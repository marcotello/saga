<header class="header">
  <div class="header-left">
    <div class="brand">
      <img src="/images/saga_logo.png" alt="Saga Logo" class="logo">
      <span class="app-name">Saga</span>
    </div>
  </div>
  <div class="header-right">
    <input type="search" placeholder="Search Books..." class="search-input">
    @if (!isLoggedIn()) {
      <button routerLink="/auth/login" class="login-btn">Login</button>
    } @else {
      <a routerLink="/my-books" class="my-books-link">My Books</a>
      <div class="avatar-container" (mouseenter)="showMenu()" (mouseleave)="hideMenu()">
        <img src="/images/avatar3.svg" alt="User Avatar" class="avatar">
        @if (isMenuVisible()) {
          <div class="user-menu">
            <a href="#" class="menu-item" (click)="$event.preventDefault()">My Profile</a>
            <a href="#" class="menu-item" (click)="$event.preventDefault()">My Shelves</a>
            <a href="#" class="menu-item" (click)="$event.preventDefault()">Account Settings</a>
            <div class="menu-divider"></div>
            <a href="#" class="menu-item" (click)="logout(); $event.preventDefault()">Logout</a>
          </div>
        }
      </div>
    }
  </div>
</header>
