<header class="header">
  <div class="header-left">
    <div class="brand">
      <img src="/images/saga_logo.svg" alt="Saga Logo" class="logo">
      <span class="app-name">Saga</span>
    </div>
  </div>
  <div class="header-right">
    <input type="search" placeholder="Search Books..." class="search-input">
    @if (!isLoggedIn()) {
    <button routerLink="/auth/login" class="login-btn">Login</button>
    } @else {
    <a routerLink="/my-books" class="my-books-link">My Books</a>
    <div class="avatar-container" (mouseenter)="showMenu()" (mouseleave)="hideMenu()">
      <img [src]="userService.user()?.profilePicture || '/images/avatar4.svg'" alt="User Avatar" class="avatar">
      @if (isMenuVisible()) {
      <div class="user-menu">
        <a class="menu-item" routerLink="/profile">My Profile</a>
        <a class="menu-item" routerLink="/my-shelves">My Shelves</a>
        <a class="menu-item" routerLink="/account">Account Settings</a>
        <div class="menu-divider"></div>
        <a href="#" class="menu-item" (click)="logout(); $event.preventDefault()">Logout</a>
      </div>
      }
    </div>
    }
  </div>
</header>
